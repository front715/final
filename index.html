<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
    <script src="script.js"></script>
    <style>
        button {
            outline: none;
            border: none;
            padding: 15px 25px;
            background-color: #40e68b;
            border-radius: 3px;
            font-size: 18px;
            color: #fff;
            margin: 0 25px 25px 0;
            opacity: 0.7;
            cursor: pointer;
            transition: 0.3s ease opacity;

        }
        button:hover {
            opacity: 1;
        }
    </style>
    
</head>
<body>
    <button type="button"  onclick="addGrass()">Grass</button>
    <button type="button"  onclick="addGrasseater()">GrassEater</button>
    <button type="button"  onclick="addPredator()">Predator</button>
    <button type="button"  onclick="addFire()">Fire</button>
    

</body>
